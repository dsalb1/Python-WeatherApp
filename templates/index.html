<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>
          The Super Weather App
        </h1>
      </header>
      <div class="main">
        <form method="post">
            <div class="search">
                <label for="city">City Name</label>
                <input type="text" name="city_name"/>
                <input type="submit" value="Show Weather!" />
            </div>
        </form>
        <div class="error">{{error}}</div>
        <br>
        {% if city_data %}
        <div id="weather">
            <div>{{city_data.city_name}}</div>
            <div>{{city_data.description}}</div>
            <div>{{city_data.temperature}}</div>
        </div>
        {% endif %}
      </div>
         </div>
        <footer>
          <p>Source: <a href="https://openweathermap.org/api">Open Weather Map Api</a></p>
        </footer>
  </body>

</html>
